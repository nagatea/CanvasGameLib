<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>タイトル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="main.js"></script>
  <script src="core/resource.js"></script>
  <script src="core/input.js"></script>
  <script src="core/key_manager.js"></script>
  <script src="core/mouse_manager.js"></script>
  <script src="game/title.js"></script>
  <script src="game/game.js"></script>

  <script>
    // 上下キーを押したときに勝手にスクロールしないようにする設定
    window.document.onkeydown = function(evt){
      if (evt.which == 38 || evt.which == 40) {
        evt.which = null
        return false
      }
    }
  </script>
</head>
<body onload="init()">
  <canvas id="canvas" width="600" height="400"></canvas>
  <script>
    const context = document.getElementById("canvas").getContext("2d")
  </script>
  <style>
    #canvas {
      width: 600px;
      height: 400px;
    }
  </style>

  <h1>ながてちお手製JavaScriptゲームライブラリ</h1>
  <h2>説明</h2>
  <p>マウスのクリックとスマホのタップと各キーボードに対応しています。</p>
</body>
</html>
